<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            md: "481px",
            lg: "768px",
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-100">
    <div id="root">
      <div class="navbar-wrapper shadow-md text-center">
        <div class="custom-container mx-auto">
          <div
            class="navbar flex flex-col gap-4 md:h-[60px] md:flex-row md:items-center my-4 md:my-0"
          >
            <div class="navlink"><a href="/">Home</a></div>
            <div class="navlink"><a href="/wishlist">Wishlist</a></div>
            <div class="search mx-auto flex"></div>
            <div class="filter relative hover:cursor-pointer" tabindex="0">
              <span>Filter</span>
            </div>
          </div>
        </div>
      </div>

      <div class="custom-container mx-auto">
        <div
          class="gallery grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 py-4"
        ></div>
        <div class="singleBook block"></div>
        <div
          class="wishlist grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 py-4"
        ></div>
      </div>

      <div class="loader my-56">
        <div
          class="mx-auto animate-spin h-10 w-10 border-4 rounded-full border-t-slate-500"
        ></div>
      </div>

      <div class="custom-container mx-auto my-10">
        <div class="pagination flex gap-6 justify-center"></div>
      </div>
    </div>
    <script src="data.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="script.js" type="module" async></script>
  </body>
</html>
